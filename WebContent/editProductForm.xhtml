<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition>
	<style>
        * {
            box-sizing: border-box;
        }
    	div {
            padding: 10px;
            background-color: #f6f6f6;
            overflow: hidden;
        }
    	input[type=text], textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type=button]{ 
            width: auto;
            float: right;
            cursor: pointer;
            padding: 7px;
        }
    </style>
	<h:form>
		<div>
			  <h:inputText id = "productNumber" value="#{product.productNumber}" title="" p:placeholder="Enter a new Product Number"  />
		</div>
		<div>	
		   	  <h:inputText id = "productName" value="#{product.productName}" title="" p:placeholder="Enter a new Product Name"/>
		</div>
		<div>
			  <h:inputText id = "price" value="#{product.price}" title="" p:placeholder="Enter a new price"/>   
		</div>   
		<div>
		  	 <h:inputText id = "size" value="#{product.size}" title="" p:placeholder="Enter a new size"/>
		</div>
		<div>
			 <h:inputText id = "color" value="#{product.color}" title="" p:placeholder="Enter a new color"/>
		</div>	
			<h:commandButton action="#{formController.onFlash(products)}" value="Edit" />
			
			<h:messages></h:messages>
		</h:form>
	</ui:composition>
</html>
